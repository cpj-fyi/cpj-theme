# CPJ Theme Routes Configuration
# Upload this file via Ghost Admin > Settings > Labs > Routes

routes:
  /: index
  /everything/: everything

collections:
  /essays/:
    permalink: /essays/{slug}/
    template: tag-essays
    filter: tag:essays

  /five-things/:
    permalink: /five-things/{slug}/
    template: tag-five-things
    filter: tag:five-things

  /radar/:
    permalink: /radar/{slug}/
    template: tag-radar
    filter: tag:radar

  # Catch-all for posts that don't match other collections
  /posts/:
    permalink: /posts/{slug}/
    template: index

taxonomies:
  tag: /tag/{slug}/
  author: /author/{slug}/
